<html>
<head>
    <title>회원가입</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>회원가입</h2>
                    </div>
                    <div class="card-body">
                        <form action="/register" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="username" class="form-label">아이디</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="아이디" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="이름" required>
                            </div>
                            <div class="mb-3">
                                <label for="school" class="form-label">학교</label>
                                <input type="text" id="school" name="school" class="form-control" placeholder="학교" required>
                            </div>
                            <div class="mb-3">
                                <label for="profile_image" class="form-label">프로필 이미지</label>
                                <input type="file" id="profile_image" name="profile_image" class="form-control" accept="image/*">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">회원가입</button>
                            </div>
                        </form>
                        <p class="mt-3 text-center">
                            이미 계정이 있으신가요? <a href="/login" class="text-decoration-none">로그인</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
