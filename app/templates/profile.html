<html>
<head>
    <title>내 프로필</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">
    <h1 class="text-center">{{ user.name }}님의 프로필</h1>

    <!-- 프로필 이미지 -->
    <div class="text-center my-4">
        {% if user.profile_image %}
            <img src="/uploads/{{ user.profile_image }}" alt="프로필 이미지" class="img-thumbnail" style="max-width: 150px; max-height: 150px;">
        {% else %}
            <p>프로필 이미지가 없습니다.</p>
        {% endif %}
    </div>

    <!-- 프로필 이미지 업로드 -->
    <form action="/upload" method="POST" enctype="multipart/form-data" class="text-center">
        <input type="file" name="file" class="form-control mb-3" style="max-width: 300px; margin: 0 auto;">
        <button type="submit" class="btn btn-primary">프로필 이미지 업로드</button>
    </form>

    <!-- 이름 및 학교 정보 수정 -->
    <form action="/update-profile" method="POST" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">이름:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="school" class="form-label">학교:</label>
            <input type="text" id="school" name="school" value="{{ user.school }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">정보 수정</button>
    </form>

    <!-- 뒤로가기 버튼 -->
    <div class="mt-4 text-center">
        <a href="/post" class="btn btn-secondary">뒤로가기</a>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
