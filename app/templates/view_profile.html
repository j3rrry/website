<html>
<head>
    <title>{{ user.username }}님의 프로필</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h2>{{ user.username }}님의 프로필</h2>
            </div>
            <div class="card-body text-center">
                {% if user.profile_image %}
                    <img src="/uploads/{{ user.profile_image }}" alt="프로필 이미지" class="img-thumbnail mb-3" style="max-width: 150px;">
                {% else %}
                    <p class="text-muted">프로필 이미지가 없습니다.</p>
                {% endif %}
                <p><strong>이름:</strong> {{ user.name }}</p>
                <p><strong>학교:</strong> {{ user.school }}</p>
                <a href="/post" class="btn btn-secondary mt-3">뒤로가기</a>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
