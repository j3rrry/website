<html>
<head>
    <title>게시글 수정</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">
    <h1 class="text-center">게시글 수정</h1>

    <!-- 게시글 수정 폼 -->
    <form action="/posts/{{ post.id }}/edit" method="POST" enctype="multipart/form-data" class="row g-3">
        <div class="col-md-12">
            <label for="title" class="form-label">제목:</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ post.title }}" required>
        </div>
        <div class="col-md-12">
            <label for="content" class="form-label">내용:</label>
            <textarea id="content" name="content" rows="4" class="form-control" required>{{ post.content }}</textarea>
        </div>
        <div>
            <label for="file_path">첨부 파일:</label>
            <input type="file" id="file_path" name="file_path" accept="image/*">
        </div>
        <div class="col-md-12">
            <label for="secret" class="form-label">비밀번호 (비밀글 설정):</label>
            <input type="password" id="secret" name="secret" class="form-control" placeholder="비밀글로 설정하려면 비밀번호를 입력하세요.">
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary w-100">수정 완료</button>
        </div>
    </form>

    <a href="/post" class="btn btn-secondary mt-3">취소</a>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
