<html>
<head>
    <title>게시판</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-center">게시판</h1>
        <a href="/profile" class="btn btn-info">내 프로필</a>
        <a href="/members" class="btn btn-secondary">회원 목록</a>
        <a href="/logout" class="btn btn-danger">로그아웃</a>
    </div>

    <!-- 검색 폼 -->
    <div class="mb-4">
        <form action="/search" method="GET" class="row g-3">
            <div class="col-md-4">
                <label for="search_type" class="form-label">검색 기준:</label>
                <select id="search_type" name="search_type" class="form-select" required>
                    <option value="all">전체</option>
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="query" class="form-label">검색어:</label>
                <input type="text" id="query" name="query" class="form-control">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">검색</button>
            </div>
        </form>
    </div>

    <!-- 게시글 생성 폼 -->
    <div class="mb-4">
        <h2>새 게시글 작성</h2>
        <form action="/posts" method="POST" enctype="multipart/form-data" class="row g-3">
            <div class="col-md-12">
                <label for="title" class="form-label">제목:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="col-md-12">
                <label for="content" class="form-label">내용:</label>
                <textarea id="content" name="content" rows="4" class="form-control" required></textarea>
            </div>
            <div>
                <label for="file_path">첨부 파일:</label>
                <input type="file" id="file_path" name="file_path" accept="image/*">
            </div>
            <div class="col-md-12">
                <label for="password" class="form-label">비밀번호 (비밀글 설정):</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀글로 설정하려면 비밀번호를 입력하세요.">
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-success w-100">게시글 작성</button>
            </div>
        </form>
    </div>

    <!-- 게시글 목록 -->
    <h2>게시글 목록</h2>
    <div id="posts" class="list-group">
        {% if posts %}
            {% for post in posts %}
                <div class="list-group-item">
                    <a href="/posts/{{ post.id }}" class="text-decoration-none">{{ post.title }}</a>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-muted">게시글이 없습니다.</p>
        {% endif %}
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
