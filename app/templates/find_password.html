<html>
<head>
    <title>비밀번호 찾기</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>비밀번호 찾기</h2>
                    </div>
                    <div class="card-body">
                        <form action="/find-password" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">아이디</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="아이디" required>
                            </div>
                            <div class="mb-3">
                                <label for="school" class="form-label">학교</label>
                                <input type="text" id="school" name="school" class="form-control" placeholder="학교" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">비밀번호 찾기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
