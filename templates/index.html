<html>
<head>
    <title>게시판</title>
</head>
<body>
    <h1>게시판</h1>
    <a href="create">글 작성하기</a>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
            </tr>
        </thead>
        <tbody>
            {% for post_id in posts %}
            <tr>
                <td>{{ post_id }}</td>
                <td><a href="post/{{ post_id }}">게시글 바로가기</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
